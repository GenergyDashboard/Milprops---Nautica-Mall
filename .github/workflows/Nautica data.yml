name: Download Nautica Data

on:
  schedule:
    # Run daily at 6 PM SAST (16:00 UTC)
    - cron: '0 16 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  download-and-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Playwright
        run: |
          npm install playwright
          npx playwright install chromium
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          pip install pandas openpyxl
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Download data with Playwright
        env:
          FUSIONSOLAR_USERNAME: ${{ secrets.FUSIONSOLAR_USERNAME }}
          FUSIONSOLAR_PASSWORD: ${{ secrets.FUSIONSOLAR_PASSWORD }}
        run: node download_nautica_data.js
      
      - name: Upload error screenshot if download failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshot
          path: error_screenshot.png
          if-no-files-found: ignore
      
      - name: Process downloaded data
        run: python process_nautica_data.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add data/nautica_processed.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Nautica data - $(date +'%Y-%m-%d %H:%M:%S SAST')" && git push)
